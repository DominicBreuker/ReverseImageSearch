{% extends "layout.html" %}
{% block body %}


  <!-- Header -->
  <header style="background-image: url({{ url_for('static', filename='images/hero3.jpg') }})">
      <div class="container">
          <div class="intro-text">
              <div class="intro-lead-in">Welcome to our reverse image dress search service!</div>
              <div class="intro-heading">What do you want?</div>
              <form action="{{ url_for('search_form') }}" method=post id="search" class="form-inline" role="form">
                <div class="form-group">
                  <label for=code>URL of JPG or PNG</label>
                  <input type=text name=url id=url class="form-control input-lg">
                </div>
                <input type="submit" value="Search" class="page-scroll btn btn-lg">
              </form>
          </div>
      </div>
  </header>

  {% if result %}
    <section id="results" class="bg-light-gray">
      <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">Results</h2>
                <h3 class="section-subheading text-muted">Is this what you are looking for?</h3>
            </div>
        </div>

        <div class="row">

          {% for image in result %}
            <div class="col-md-4 col-sm-6 portfolio-item">
                <a href="#portfolioModal1" class="portfolio-link" data-toggle="modal">
                    <div class="portfolio-hover">
                    </div>
                    <img src={{url_for('static', filename="shoes/%s" % image['name'])}} class="img-responsive" alt="">
                </a>
                <div class="portfolio-caption">
                    <h4>{{ image['name'] }}</h4>
                    <p class="text-muted">{{ image['distance'] }}</p>
                </div>
            </div>
          {% endfor %}

        </div>
      </div>
    </section>
  {% endif %}
{% endblock %}
